<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EcoTracker</title>
</head>
<body>
    <h1>Carbon Emission Calculator</h1>
    <form id="carbonForm">
        <label for="electricity">Electricity (kWh):</label>
        <input type="number" id="electricity" name="electricity" step="0.01"><br><br>

        <label for="gas">Gas (m3):</label>
        <input type="number" id="gas" name="gas" step="0.01"><br><br>

        <label for="car">Car travel (kilometres):</label>
        <input type="number" id="car" name="car" step="0.01"><br><br>

        <label for="train">Train travel (kilometres):</label>
        <input type="number" id="train" name="train" step="0.01"><br><br>

        <label for="flight">Flight travel (kilometres):</label>
        <input type="number" id="flight" name="flight" step="0.01"><br><br>

        <label for="region">Select Region:</label>
        <select id="region">
            <option value="GL">Global</option>
        </select><br><br>

        <button type="submit">Calculate Carbon Footprint</button>
    </form>

    <div id="results"></div>

    <script src="index.js"></script>
</body>
</html>
